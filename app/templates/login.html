{% extends "base.html" %}
{% block content %}
    <h1>Sign in</h1>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}{#form.hidden_tag()模板参数将被替换为一个隐藏字段，用来是实现在配置中激活的 CSRF 保护#}
        <p>
            请输入你的openID:<br>
            {{ form.openid(size=80) }}<br>
        </p>
        <p>{{ form.remember_me }} Remember Me</p>
        <p><input type="button" value="Sign in"></p>

    </form>
{% endblock %}
