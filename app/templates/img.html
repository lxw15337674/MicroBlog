
<title>Upload File</title>
<h1>图片上传</h1>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.photo }}
    {% for error in form.photo.errors %}
        <span style="color: red;">{{ error }}</span>
    {% endfor %}
    <input class="btn btn-primary" type="submit" value="上传">

</form>

{% if file_url %}
    <br><img src="{{ file_url }}">
{% endif %}
